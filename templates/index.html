<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Dancing+Script:wght@700&family=Foldit:wght@500&family=Lato:wght@100;300;900&family=Lobster&family=Roboto+Condensed:wght@300&display=swap" rel="stylesheet">
    <title>Dark Theme Navigation Bar</title>
</head>
<body>
    <div class="navbar">
        <ul class="nav-links">
            <!--
                navbar links
            <li href="#">Home</li>
            <li href="#">Contact</li>
            -->
        </ul>
    </div>

    <div class="form-container">
        <h2>Student Board Predictor</h2>
        
        {% if not prediction %}
        <form action="{{ url_for('home') }}" method="post">
            <label for="absences">Absences:</label>
            <input type="text" id="absences" name="absences" required>

            <label for="studytime">Study Time:</label>
            <input type="text" id="studytime" name="studytime" required>

            <label for="G1">Grade 1 Score:</label>
            <input type="text" id="G1" name="G1" required>

            <label for="G2">Grade 2 Score:</label>
            <input type="text" id="G2" name="G2" required>

            <button type="submit">Submit</button>
        </form>
        {% endif %}

        {% if prediction %}
        <div class="result-box">
            <h3>Predicted G3:</h3>
            <p>{{ prediction }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
